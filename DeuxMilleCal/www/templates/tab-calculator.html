<ion-view view-title="Calculator">
  <ion-content>
    <div style="background-color: #2f3541;margin-top: 2px;">
      <p class="top-text">ESTIMATED TIME</p>
      <p class="top-time">{{data.timeDisplay}}</p>
      <div style="text-align: center;margin-top: 25px;margin-left: 5px;margin-right: 5px;">
        <div class="item range range-assertive" style="border: none;">
          <label style="color: white;font-size: 30px;" ng-click="minusTimeClicked()">-</label>
          <input type="range" name="time" min="0" step="1" max="36000" value="{{data.timeSelection}}" ng-model="data.timeSelection" ng-change="timeChange(data.timeSelection)">
          <label style="color: white;font-size: 30px;" ng-click="plusTimeClicked()">+</label>
        </div>
      </div>
	    <div style="margin-top: 15px;text-align: center;">
            <p class="top-text">SEA LEVEL / MOUNTAINS</p>
	    	<label class="toggle">
		    	<input type="checkbox" name="" value="{{data.seaLevelSelection}}" ng-model="data.seaLevelSelection" ng-change="seaLevelToggleChange(data.seaLevelSelection)">
		    	<div class="track">
		    		<div class="handle"></div>
		    	</div>
		    </label>
	    </div>
    </div>
    <div style="background-color: #252933;">
      <div class="list">
        <!-- <div>
          <ion-toggle ngModel="data.seaLevelSelection" value="{{data.seaLevelSelection}}" ng-change="seaLevelToggleChange(data.seaLevelSelection)"></ion-toggle>
        </div> -->
        <div>
          <p class="left-top-text">Distance</p>
          <p class="right-top-text">{{data.distanceDisplay}} km</p>
          <div class="item range" style="border-top-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusDistanceClicked()">-</label>
            <input type="range" min="0" max="50000" step="100" value="{{data.distanceSelection}}" ng-model="data.distanceSelection" ng-change="distanceChange(data.distanceSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusDistanceClicked()">+</label>
          </div>
        </div>
        <div>
          <p class="left-top-text">Speed</p>
          <p class="right-top-text">{{data.speedSelection}} km/h</p>
          <div class="item range" style="border-top-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusSpeedClicked()">-</label>
            <input type="range" min="0" max="100" value="{{data.speedSelection}}" ng-model="data.speedSelection" ng-change="speedChange(data.speedSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusSpeedClicked()">+</label>
          </div>
        </div>
        <div>
          <p class="left-top-text">Watts</p>
          <p class="right-top-text">{{data.wattsSelection}} w</p>
          <div class="item range" style="border-top-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusPowerClicked()">-</label>
            <input type="range" min="0" max="3000" value="{{data.wattsSelection}}" ng-model="data.wattsSelection" ng-change="powerChange(data.wattsSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusPowerClicked()">+</label>
          </div>
        </div>
        <div>
          <p class="left-top-text">Wind</p>
          <p class="right-top-text">{{data.windSelection}} km/h</p>
          <div class="item range" style="border-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusWindClicked()">-</label>
            <input type="range" min="0" max="30" value="{{data.windSelection}}" ng-model="data.windSelection" ng-change="windChange(data.windSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusWindClicked()">+</label>
          </div>
        </div>
        <div>
          <p class="left-top-text">Gradient</p>
          <p class="right-top-text">{{data.gradientSelection}} %</p>
          <div class="item range" style="border-top-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusGradientClicked()">-</label>
            <input type="range" min="-50" max="50" step="0.1" value="{{data.gradientSelection}}" ng-model="data.gradientSelection" ng-change="gradientChange(data.gradientSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusGradientClicked()">+</label>
          </div>
        </div>
        <div>
          <p class="left-top-text">Total weight</p>
          <p class="right-top-text">{{data.totalweightSelection}} kg</p>
          <div class="item range" style="border-style: none;">
            <label style="color: white;font-size: 20px;" ng-click="minusWeightClicked()">-</label>
            <input type="range" min="0" max="150" value="{{data.totalweightSelection}}" step="0.5" ng-model="data.totalweightSelection" ng-change="weightChange(data.totalweightSelection)" />
            <label style="color: white;font-size: 20px;" ng-click="plusWeightClicked()">+</label>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
